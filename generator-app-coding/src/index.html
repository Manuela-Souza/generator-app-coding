<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicativo gerador de conselhos aleatorios">
    <title>Gerador de conselhos</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png"" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Manrope:wght@800&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="app">
            <h4><span class="advice">ADVICE #117 </span></h4>

            <p><span class="mensage">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</span></p>

            <div>
                <picture class="divider">
                    <source media="(min-width: 768px )" srcset="./images/pattern-divider-desktop.svg"/>
                    <img src="./images/pattern-divider-mobile.svg" alt="Divisor de linhas" >
                </picture>
            </div>
            
            <button class="dice">
                <img src="./images/icon-dice.svg" alt="icone dado" >
            </button>


        </div>
    </main>

</html>
